{% extends "sports/base.html" %}
{% load sports_extra %}
{% block content %}

<section class="seasons">
    <ul>
        {% lower league.name as lower_league %}
        {% lower team.name as lower_team %}
        {% for season in seasons %}
            <li><a href="{% url 'sports:season' lower_league lower_team season.year %}">{{ season.year }}</a></li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
